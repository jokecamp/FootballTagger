<div>

    <form ng-submit="addTag()">
        <input type="text" ng-model="tag.Name" size="30" placeholder="name">
        <input class="btn-primary" type="submit" value="add">
    </form>

	<p>
		List of Tags:
		<ul>
	        <li ng-repeat="t in tags">
	          <span>{{t.Id}} {{t.Name}}</span>
	        </li>
		</ul>
	</p>

</div>
