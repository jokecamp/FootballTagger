<div>

    <form ng-submit="addPlayer()">
        <input type="text" ng-model="firstnameText" size="30" placeholder="firstname">
        <input type="text" ng-model="lastnameText" size="30" placeholder="lastname">
        <input class="btn-primary" type="submit" value="add">
    </form>

	<p>
		List of Players:
		<ul>
	        <li ng-repeat="player in players">
	          <span>{{player.Firstname}} {{player.Lastname}}</span>
	        </li>
		</ul>
	</p>
</div>
